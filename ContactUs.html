<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Tri Fest</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #fc5acb;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-right: 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #030303;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: #f39c12;
        }

        .auth-links a {
            color: #fff;
            text-decoration: none;
        }

        .auth-links a:hover {
            color: #f39c12;
        }

        .cart-icon {
            font-size: 1.2rem;
            color: #f39c12;
            margin-left: 10px;
        }

        /* About Section */
        .about {
            padding: 50px 20px;
            background-color: #f353eb;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .about h1, .about h2 {
            margin-bottom: 20px;
            color: #f040a6;
        }

        .about h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
        }

        .about p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .about ul {
            list-style: square;
            margin: 20px 0;
            padding-left: 20px;
        }

        .about ul li {
            margin-bottom: 10px;
        }

        /* Contact Section */
        .contact {
            padding: 50px 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #131212;
            font-size: 2rem;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact form input,
        .contact form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact form button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact form button:hover {
            background-color: #f39c12;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="Home.html">HOME</a></li>
                <li><a href="ticket.html">TICKET</a></li>
                <li><a href="merchandise.html">MERCHANDISE</a></li>
                <li><a href="#">VENUE</a></li>
                <li><a href="About.html">ABOUT</a></li>
                <li><a href="ContactUs.html">CONTACT US</a></li>
            </ul>
            <div class="auth-links">
                <a href="signin.html">SIGN UP</a> | <a href="#">SIGN IN</a> 
                <span class="cart-icon">ðŸ›’</span>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Tri Fest. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
